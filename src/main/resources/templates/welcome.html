<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Best of the Year - Welcome</title>
</head>

<body>
	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	<header th:insert="~{fragments :: header(home)}"></header>
	<section class="content pt-5">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-9 text-center">
			<h5 th:text="'Best of the Year by ' + ${name}" />
			</div>
			<div class="col-lg-9 text-center">
			<img alt="logo" th:src="@{img/Hypelynx.png}" style="width: 30%"/>
			</div>
			<div class="row justify-content-center gap-2 pt-5">
				<div class="d-grid col-sm-12 col-lg-4">
				  <a th:href="@{'/movies'}" class="btn btn-dark" role="button">Movies</a>
				</div>
				<div class="d-grid col-sm-12 col-lg-4">
				<a th:href="@{'/songs'}" class="btn btn-dark" role="button">Songs</a>
				</div>
		</div>
	</section>
</body>

</html>
