<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<header class="bg-dark p-3">
		<h4 style="text-align: center; color: white; font-family: monospace">Spring - Best Movies of the Year</h4>
	</header>
	<section class="content pt-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-9 text-center">
					<h3 class="pb-3">Ecco i Migliori Film!</h3>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:each="Movie: ${movies}" th:text="${Movie.titolo}"></li>
					</ul>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
