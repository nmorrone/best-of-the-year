<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="/src/main/resources/static/css/application.css" />
<link th:rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<title>Best of the Year - Info Movie </title>
</head>

<body>
	<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	<header th:insert="~{fragments :: header(movies)}"></header>
	<section class="content pt-5">
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-lg-4">
					<img class="img-fluid" th:src="@{/img/{id}.jpg(id=${movie.id})}" alt="" style="width: auto;"/>
				</div>
				<div class="col-lg-4">
					<h6>Titolo :</h6>
					<p>[[${movie.titolo}]]</p>
					<h6>Regista: </h6>
					<p>[[${movie.regista}]]</p>
					<h6>Durata:</h6>
					<p>[[${movie.durata}]] min</p>
					<div class="d-grid col-sm-12 col-lg-4">
					<a th:href="@{'/'}" class="btn btn-dark" role="button">Home</a>
					</div>
				</div>
				
			</div>
		</div>
	</section>

</body>

</html>
